<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="velocity.min.js"></script>      
    <style>
    .circle {
        position: absolute;
        top: 200px;
        width: 10px;
        height: 10px;
        background-color: #999;
        border-radius: 10px;
    }
    </style>
</head>
<body>
    <div class="circle"></div>
    <script>
    var height = $(window).height(), 
        width = $(window).width();
    $('.circle').velocity({left: '1000px'}, {queue: false, duration: 10000});    
    $('.circle').velocity({top: '20px'}, {easing: 'easeInSine', duration: 2000});
    $('.circle').velocity({top: '100px'}, {easing: 'easeOutQuad', duration: 5000});
    $('.circle').velocity({top: '20px'}, {easing: 'easeInSine', duration: 3000});
    </script>
</body>
</html>
